<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template-html-css</title>

        <!-- CSS  -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <!-- inizio header principale  -->
        <header>
            <div class="container">
                    <nav class="nav">
                        <ul>
                            <li class="select-section">
                                <a href="http://">
                                    Donna
                                </a>
                                <a href="http://">
                                    Uomo
                                </a>
                                <a href="http://">
                                    Bambino
                                </a>
                            </li>

                            <li class="logo">
                                <a href="">
                                    <img src="./images/img/boolean-logo.png" alt="boolando-logo">
                                </a>
                            </li>
                            <li class="menu-section">
                                <a href="http://">
                                    <i class="fa-regular fa-user"></i>
                                </a>
                                <a href="http://">
                                    <i class="fa-regular fa-heart"></i>
                                </a>
                                <a href="http://">
                                    <i class="fa-solid fa-bag-shopping"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
            </div>
        </header>
        <!-- Fine header principale  -->

        <!-- Inizio main  -->
        <main>
            <div class="container">
                <div class="product-container">
                    <section class="product-view">
                        <div class="product-img">
                            <img src="./images/img/1.webp" alt="img-1">
                            <img src="./images/img/1b.webp" class="uovo" alt="img-1b">
                        </div>
                        <div class="discount-position">
                            <span class="img-icon discount">
                                - 50%
                            </span>
                            <span class="img-icon sust-banner">
                                Sostenibilità
                            </span>
                        </div>

                        <div class="img-icon wishlist">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                    </section>

                    <section class="text-container">
                        <div class="brand-name">
                            Levi's
                        </div>
                        <div class="product-description">
                            RELAXED FIT TEEE UNISEX
                        </div>
                        <div class="price-product">
                            <span class="red-price">
                                14,99 €
                            </span>
                            <span class="old-price">
                                29,99 €
                            </span>
                        </div>
                    </section>
                </div>

                
            </div>
        </main>
        <!-- Fine main  -->

        <!-- Inizio footer principale  -->
        <Footer>
            <div class="container">
                FOOTER
            </div>
        </Footer>
        <!-- Fine footer principale  -->


    
    </body>
</html>
